<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assents/css/style.css">
    <script src="./js/index.js"></script>

<body>

    <h1 class="titulo">Script Automation Oriflame <strong>(SAORI)</strong></h1>

    <section id="seccion-socio-lider">

        <h2 class="subTitulo">Respuestas socio</h2>

        <div id="respuestas-retoma-socio" class="container">
            <input type="radio" name="seccion-socio-lider" id="rtma-socio">
            <label for="rtma-socio"><p>Retoma</p></label>

            <input type="radio" name="seccion-socio-lider" id="rtma-no-socio">
            <label for="rtma-no-socio"><p>Retoma no</p></label>

            <input type="radio" name="seccion-socio-lider" id="agenda-socio">
            <label for="agenda-socio"><p>Agendamiento llamadas</p></label>
        </div>

        <div id="respuestas-reapertura-socio" class="container">
            <input type="radio" name="seccion-socio-lider" id="reapr-socio">
            <label for="reapr-socio"><p>Reapertura</p></label>

            <input type="radio" name="seccion-socio-lider" id="reapr-no-socio">
            <label for="reapr-no-socio"><p>Reapertura no</p></label>

            <input type="radio" name="seccion-socio-lider" id="reapr-no-atraso-primera-compra">
            <label for="reapr-no-atraso-primera-compra"><p>Reaper no atraso 1era compra</p></label>
        </div>

        <div id="respuestas-documentos-socio" class="container">
            <input type="radio" name="seccion-socio-lider" id="docs-socio">
            <label for="docs-socio"><p>Documentos</p></label>

            <input type="radio" name="seccion-socio-lider" id="act-adress">
            <label for="act-adress"><p>Cambio de direccion</p></label>

            <input type="radio" name="seccion-socio-lider" id="red-no-socio">
            <label for="red-no-socio"><p>Red cupos elevados</p></label>
        </div>

        <div id="respuestas-celular-socio" class="container">
            

            <input type="radio" name="seccion-socio-lider" id="act-cel">
            <label for="act-cel"><p>Cambio celular</p></label>

            <input type="radio" name="seccion-socio-lider" id="act-no-cel">
            <label for="act-no-cel"><p>Cambio celular no</p></label>

            <input type="radio" name="seccion-socio-lider" id="act-cel-si-socio-no">
            <label for="act-cel-si-socio-no"><p>Celular actualizado, socio no contesta</p></label>
        </div>

        <section id="siguiente" class="seccion-boton-siguiente">
            <button id="btn-siguiente1">Siguiente</button>
        </section>

        <h2 class="subTitulo">Respuestas lider</h2>

        <div id="resp-retoma-lider" class="container">
            <input type="radio" name="seccion-socio-lider" id="rtma-lider">
            <label for="rtma-lider"><p>Retoma</p></label>

            <input type="radio" name="seccion-socio-lider" id="rtma-no-ld">
            <label for="rtma-no-ld"><p>Retoma no</p></label>

            <input type="radio" name="seccion-socio-lider" id="agenda-ld">
            <label for="agenda-ld"><p>Agendamiento llamadas</p></label>
        </div>

        <div id="resp-reapertura-lider" class="container">
            <input type="radio" name="seccion-socio-lider" id="reapr-lider">
            <label for="raepr-lider"><p>Reapertura</p></label>

            <input type="radio" name="seccion-socio-lider" id="reapr-no-ld">
            <label for="reapr-no-ld"><p>Reapertura no</p></label>

            <input type="radio" name="seccion-socio-lider" id="reapr-no-atr-prim-comp-ld">
            <label for="reapr-no-atr-prim-comp-ld"><p>Reaper no atraso 1era compra</p></label>
        </div>

        <div id="resp-docs-lider" class="container">
            <input type="radio" name="seccion-socio-lider" id="docs-lider">
            <label for="docs-lider"><p>Documentos</p></label>

            <input type="radio" name="seccion-socio-lider" id="act-adress-ld">
            <label for="act-adress-ld"><p>Cambio de direccion</p></label>
        </div>

        <div id="resp-cel-lider" class="container">
            

            <input type="radio" name="seccion-socio-lider" id="act-cel-ld">
            <label for="act-cel-ld"><p>Cambio elular</p></label>

            <input type="radio" name="seccion-socio-lider" id="act-no-cel-ld">
            <label for="act-no-cel-ld"><p>Cambio celular no</p></label>

            <input type="radio" name="seccion-socio-lider" id="act-cel-si-socio-no-ld">
            <label for="act-cel-si-socio-no-ld"><p>Celular actualizado, socio no contesta</p></label>

        </div>

        <div id="resp-red-lider" class="container">
            <input type="radio" name="seccion-socio-lider" id="red-no-ld">
            <label for="red-no-ld"><p>Red cupos elevados</p></label>

            <input type="radio" name="seccion-socio-lider" id="comprobante-no-red-lider">
            <label for="comprobante-no-red-lider"><p>Comprobante no red cupos elevados</p></label>
        </div>

        <section id="siguiente" class="seccion-boton-siguiente">
            <button id="btn-siguiente2">Siguiente</button>
        </section>

    </section>
